<ul>
  <li ng-repeat="tag in $ctrl.tags">
    <a ui-sref="tags_show({ tagId: tag.id })" class="btn btn-outline-secondary w-100">
      <div class="bg-dark text-secondary px-4 py-5 text-center">
        <div class="py-5">
          <h1 class="display-5 fw-bold text-white">{{ tag.body }}</h1>
        </div>
      </div>
    </a>
  </li>
</ul>
