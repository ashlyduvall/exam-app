<div class="row">
  <!-- Exam Summary -->
  <div class="col-12" style="margin-bottom: 15px;">
    <h1>Exam Summary</h1>
  </div>
  <!-- All Questions -->
  <div class="row" style="margin-bottom: 15px;" ng-repeat="q in exam.questions">
    <div class="col-12" style="margin-bottom: 15px;">
      <h1>Question {{ q.id }}</h1>
    </div>
    <!-- Question -->
    <div class="col-md-6 col-xs-12">
      {{ q.body }}
    </div>
    <!-- Answers -->
    <div class="col-md-6 col-xs-12">
      <div class="col-xs-12 container w-100" style="margin-bottom: 15px;" ng-repeat="a in q.question_answers">
        <div class="alert {{ a.class }}">
          <p>{{ a.body }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
