<div class="row">
  <!-- Exam Summary -->
  <div class="col-12" style="margin-bottom: 15px;">
    <h1>Exam Summary</h1>
    Score: {{ total_score }} / {{ total_possible_score }} ({{ score_percent }}%)
  </div>
  <!-- All Questions -->
  <div class="row" style="margin-bottom: 15px;" ng-repeat="q in exam.questions">
    <div class="col-12" style="margin-bottom: 15px;">
      <h1>Question {{ q.id }}</h1>
    </div>
    <!-- Question -->
    <div class="col-md-6 col-xs-12" ng-bind-html="q.body | exam_markdown"></div>
    <!-- Answers -->
    <div class="col-md-6 col-xs-12">
      <div class="col-xs-12 container w-100" style="margin-bottom: 15px;" ng-repeat="a in q.question_answers">
        <div class="alert {{ a.class }}">
          <p ng-bind-html="a.body | exam_markdown"></p>
        </div>
      </div>
    </div>
  </div>
</div>
